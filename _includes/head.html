<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.png">

  {% if site.title  %}
  <title>{{ site.title }}</title>
  {% elsif site.github.repository_name %}
  <title>{{ site.github.repository_name }}</title>
  {% endif %}

  {% if site.github.project_tagline %}
  <meta name="description"
    content="{% if site.github.project_tagline %}{{ site.github.project_tagline | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/main.css' |  prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'/index.html','' |  prepend: site.url }}" />
</head>
